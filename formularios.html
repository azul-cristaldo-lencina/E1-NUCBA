<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form action="input">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required> 
                <br>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <br><br>
                <label for="modalidad">Modalidad de cursada:</label>
                <label for="modalidad">On-Demand</label>
                <input type="radio" name="modalidad" id="ondemand">
                <label for="modalidad"> En Vivo</label>
                <input type="radio" name="modalidad" id="envivo">
                <br><br>
                <label for="email">Correo:</label>
                <input type="mail" name="mail" id="mail" required>
                <br>
                <br>
                <input type="checkbox" name="check">
                <label for="check">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
                <br><br>
                <input type="checkbox" name="check2" required>
                <label for="check2">Declaro que leí todos los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
                <br><br>
                <input type="submit" name="ENVIAR" id="">
            </form>
        </section>
    </main>
    <footer>
        <h4>Cristaldo Lencina Azul</h4>
    </footer>
</body>
</html>
